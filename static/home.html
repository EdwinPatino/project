<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- sweet alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css">

</head>
<body>  
    <div id="header-placeholder" class="header-main"></div>
    <main class="container mt-5">
        <ul class="nav nav-tabs mt-5 nav-main" role="tablist">
            <li role="presentation" class="active">
                <a href="#tabCrearCuenta" class="nav-link" data-bs-toggle="tab" aria-expanded="true">
                    <i class="fa-solid fa-circle-plus"></i> &nbsp;&nbsp;<label for="">Crear cuenta</label> 
                </a>
            </li>
            <li role="presentation">
                <a href="#tabConsignar" class="nav-link" data-bs-toggle="tab" aria-expanded="true">
                    <i class="fa-solid fa-money-bill-transfer"></i> &nbsp;&nbsp;<label for="">Consignar</label> 
                </a>
            </li>
            <li role="presentation">
                <a href="#tabRetirar" class="nav-link" data-bs-toggle="tab" aria-expanded="true">
                    <i class="fa-regular fa-credit-card"></i></i> &nbsp;&nbsp;<label for="">Retirar</label> 
                </a>
            </li>
            <li role="presentation">
                <a href="#tabConsultarSaldo" class="nav-link" data-bs-toggle="tab" aria-expanded="true">
                    <i class="fa-solid fa-hand-holding-dollar"></i> &nbsp;&nbsp;<label for="">Consultar saldo</label> 
                </a>
            </li>
        </ul>

        <h1 class="m-5 text-center">App gestión de cuentas de ahorro</h1>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade" id="tabCrearCuenta">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>Crear cuenta</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 offset-md-2">
                        <div class="form_container form-crear-cuenta align-items-start">
                            <form id="accountForm" action="" method="">
                                <div class="col-12 mt-2">
                                    <span>* </span><label for="">Nombres:</label>
                                    <input type="text" id="nameInput" placeholder="Nombres" class="form-control" value="" required>
                                </div>
                                <div class="col-12 mt-2">
                                    <span>* </span><label for="">Apelidos:</label>
                                    <input type="text" id="lastNameInput" placeholder="Apelidos" class="form-control" value="" required>
                                </div>
                                <div class="col-12 mt-2">
                                    <span>* </span><label for="">Cédula:</label>
                                    <input type="text" id="documentInput" placeholder="Cédula" class="form-control" value="" required>
                                </div>
                                <div class="col-12 mt-2">
                                    <span>* </span><label for="">Dirección:</label>
                                    <input type="text" id="addressInput" placeholder="Dirección" class="form-control" value="" required>
                                </div>
                                <div class="col-12 mt-2">
                                    <span>* </span><label for="">Teléfono:</label>
                                    <input type="text" id="phoneInput" placeholder="Teléfono" class="form-control" value="" required>
                                </div>
                                <div class="col-12 mt-2">
                                    <span>* </span><label for="">Email:</label>
                                    <input type="email" id="emailInput" placeholder="Email" class="form-control" value="" required>
                                </div>
                                <div class="col-12 mt-2">
                                    <span>* </span><label for="">Fecha Nacimiento:</label>
                                    <input type="date" id="dateInput" placeholder="Fecha Nacimiento" class="form-control" value="" required>
                                </div>
                                <div class="col-12 mt-2">
                                    <label for="">Nacionalidad:</label>
                                    <input type="text" id="nationalityInput" placeholder="Nacionalidad" class="form-control" value="">
                                </div>
                                <div class="col-12 mt-2">
                                    <span>* </span><label for="">Situación laboral</label>
                                    <select name="employmentSituationLst" id="employmentSituationLst" class="form-control" required>
                                        <option disabled selected>Seleccionar</option>
                                        <option value="independiente">Independiente</option>
                                        <option value="asalariado">asalariado</option>
                                        <option value="empresario">empresario</option>
                                        <option value="sin_trabajo">Sin trabajo</option>
                                    </select>
                                </div>
                                <div class="col-12 mt-2">
                                    <span>* </span><label for="">Ingresos:</label>
                                    <input type="number" id="incomeInput" placeholder="Ingresos" class="form-control" value="" required>
                                </div>
                                <div class="col-12 mt-2">
                                    <label for="">Valor inicial cuenta:</label>
                                    <input type="number" id="initialValueInput" placeholder="Valor inicial cuenta" class="form-control" value="0">
                                </div>
                                <div class="col-12 mt-2">
                                    <span>* </span><label for="">Clave:</label>
                                    <input type="password" id="passwordInput" placeholder="Clave" class="form-control" value="" required>
                                </div>
                                <div class="col-12 mt-2">
                                    <span>* </span><label for="">Confirmar clave:</label>
                                    <input type="password" id="passwordConfirmationInput" placeholder="Confirmar clave" class="form-control" value="" required>
                                </div>
                            </form>
                            <div class="mt-2">
                                <button type="" class="btn btn-primary" onclick="createAccount()">Crear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="tabConsignar">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>Consignar</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 offset-md-2">
                        <div class="div-Consig align-items-start">
                            <div class="col-12 mt-2">
                                <span>* </span><label for="">Numero de cuenta a consignar:</label>
                                <input type="text" id="accountNumberConsignar" placeholder="0000-0000-0000-0000" class="form-control" value="" required>
                            </div>
                            <div class="mt-2">
                                <button type="" class="btn btn-primary" onclick="consultAccount('Consignar')">Consultar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div  class="row div-Consig">
                    <div class="col-8 offset-md-2 mt-5">
                        <div id="div1Consignar" class="align-items-start div-input-Consig">
                            <label for="">Datos</label>
                            <div class="col-12 mt-2">
                                <input type="text" id="nameConsignar" placeholder="Nombre" class="form-control" value=""  disabled>
                            </div>
                            <div class="col-12 mt-2 d-flex">
                                <input type="text" id="documentConsignar" placeholder="Cédula" class="form-control" value="" disabled>
                                <input type="text" id="typeAccountConsignar" placeholder="Tipo de cuenta" class="form-control" value="" disabled>
                            </div>
                            <div class="col-5 mt-2">
                                <input type="text" id="stateAccountConsignar" placeholder="Estado" class="form-control" value="" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div  class="row div-Consig">
                    <div class="col-8 offset-md-2 mt-5">
                        <div id="div2Consignar" class="div-Consig align-items-start div-input-Consig">
                            <label for="">Datos de quien consigna</label>
                            <div class="col-12 mt-2">
                                <label for="">Nombre</label>
                                <input type="text" id="depositorNameConsignar" placeholder="Nombre" class="form-control" value="">
                            </div>
                            <div class="col-12 mt-2">
                                <label for="">Cédula</label>
                                <input type="text" id="depositorDocumentConsignar" placeholder="Cédula" class="form-control" value="">
                            </div>
                            <div class="col-12 mt-2">
                                <label for="">Valor a consignar</label>
                                <input type="number" id="valueConsignar" placeholder="Valor a consignar" class="form-control" value="">
                            </div>
                            <div class="mt-2">
                                <button type="" class="btn btn-primary" onclick="consign()">Consignar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="tabRetirar">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>Retirar</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 offset-md-2">
                        <div class="div-Consig align-items-start">
                            <div class="col-12 mt-2">
                                <span>* </span><label for="">Numero de cuenta a retirar:</label>
                                <input type="text" id="accountNumberRetirar" placeholder="0000-0000-0000-0000" class="form-control" value="" required>
                            </div>
                            <div class="mt-2">
                                <button type="" class="btn btn-primary" onclick="consultAccount('Retirar')">Consultar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div  class="row div-Consig">
                    <div class="col-8 offset-md-2 mt-5">
                        <div id="div1Retirar" class="align-items-start div-input-Consig">
                            <label for="">Datos</label>
                            <div class="col-12 mt-2">
                                <input type="text" id="nameRetirar" placeholder="Nombre" class="form-control" value=""  disabled>
                            </div>
                            <div class="col-12 mt-2 d-flex">
                                <input type="text" id="documentRetirar" placeholder="Cédula" class="form-control" value="" disabled>
                                <input type="text" id="typeAccountRetirar" placeholder="Tipo de cuenta" class="form-control" value="" disabled>
                            </div>
                            <div class="col-5 mt-2">
                                <input type="text" id="stateAccountRetirar" placeholder="Estado" class="form-control" value="" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div  class="row div-Consig">
                    <div class="col-8 offset-md-2 mt-5">
                        <div id="div2Retirar" class="div-Consig align-items-start div-input-Consig">
                            <div class="col-12 mt-2">
                                <label for="">Valor a retirar</label>
                                <input type="number" id="valueRetirar" placeholder="valor a retirar" class="form-control" value="">
                            </div>
                            <div class="mt-2">
                                <button type="" class="btn btn-primary" onclick="withdraw()">Retirar</button>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
            <div role="tabpanel" class="tab-pane fade" id="tabConsultarSaldo">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>Consultar saldo</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 offset-md-2">
                        <div class="div-Consig align-items-start">
                            <div class="col-12 mt-2">
                                <span>* </span><label for="">Numero de cuenta a consultar:</label>
                                <input type="text" id="accountNumberConsultar" placeholder="0000-0000-0000-0000" class="form-control" value="" required>
                            </div>
                            <div class="mt-2">
                                <button type="" class="btn btn-primary" onclick="consultAccount('Consultar')">Consultar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div  class="row div-Consig">
                    <div class="col-8 offset-md-2 mt-5">
                        <div id="div1Consultar" class="align-items-start div-input-Consig">
                            <label for="">Datos</label>
                            <div class="col-12 mt-2">
                                <input type="text" id="nameConsultar" placeholder="Nombre" class="form-control" value=""  disabled>
                            </div>
                            <div class="col-12 mt-2 d-flex">
                                <input type="text" id="documentConsultar" placeholder="Cédula" class="form-control" value="" disabled>
                                <input type="text" id="typeAccountConsultar" placeholder="Tipo de cuenta" class="form-control" value="" disabled>
                            </div>
                            <div class="col-5 mt-2">
                                <input type="text" id="stateAccountConsultar" placeholder="Estado" class="form-control" value="" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div  class="row div-Consig">
                    <div class="col-8 offset-md-2 mt-5">
                        <div id="div2Consultar" class="div-Consig align-items-start div-input-Consig">
                            <div class="col-12 mt-2">
                                <label for="">Saldo:</label>
                                <input type="number" id="valueConsultar" placeholder="" class="form-control" value="" disabled>
                            </div>
                            <div class="mt-2">
                                <button type="" class="btn btn-primary" onclick="checkBalance()">Consultar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="fixed-bottom">
            <!-- Footer content goes here -->
        </footer>
    </main>

    <script>
        $(document).ready(function() {
            $('.nav-tabs a').click(function() {
                $(this).tab('show');
            });
        });
    </script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.all.min.js"></script>
</body>
</html>
